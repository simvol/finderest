    <div class='logReg col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4'>
        
      <div ng-controller='loginController' ng-init='init()'>
        <ul class='nav nav-pills'>
                <h1 style="text-align: center; text-shadow: 0 1px 1px rgba(0,0,0,.2);">Finderest</h1> <br/>
          <li class='active'><a href='#Signup' data-toggle='tab'>Sign up</a></li>
          <li><a href='#Login' data-toggle='tab'>Login</a></li>
        </ul>
        <br/>
        <div class='tab-content'>

          <!--Registration-->
          <div class='tab-pane fade in active' id='Signup'>
            <form role='form' name='registerForm'>
              <div class='form-group'>
                <input ng-model="user.email" type='text' id='name' name='name' class='form-control' placeholder='Email' required></input>
                <span ng-show="emailError" class="error">Don't forget email</span>
              </div>
              <div class='form-group'>
                <input ng-model="user.password" type='password' id='pswd' name='pswd' class='form-control' placeholder='Password' required></input>
              </div>
              <div class='form-group'>
                <input ng-model="password2" type='password' id='pswd2' name='pswd2' class='form-control' placeholder='Repeat password' required></input> <span ng-show="passwordError" class="error">Passwords should match!</span>
              </div> <!--end-formgroup-->
              <!-- <input type='submit' class='btn btn-primary' value='Register'> </input>-->
              <button ng-click='registration()' class='btn btn-primary' value='Register' ng-disabled="registerForm.$invalid"> Register </button>
            </form>
          </div> <!--end-signup-->

          <!--Login-->
          <div class='tab-pane fade' id='Login'>
            <form role='form' name='loginForm'>
              <div class='form-group'>
                <input ng-model='user.email' type='text' id='name' name='name' class='form-control' placeholder='Email' required></input>
              </div>
              <div class='form-group'>
                <input ng-model='user.password' type='password' id='pswd' name='pswd' class='form-control' placeholder='Password' required></input>
              </div>
<!--              <input ng-click='onSubmit' type='submit' class='btn btn-primary' value='Login'> </input>-->
              <button type="submit" ng-click='onSubmit()' class='btn btn-primary' ng-disabled='loginForm.$invalid'> Come in </button>
           </form>
          </div><!--end-login-->

        </div>

      </div><!--end-controller-->
    </div> <!--end-col-->
